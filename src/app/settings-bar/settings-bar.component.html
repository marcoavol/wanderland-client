<form [formGroup]="mapSettingsForm" (change)="mapSettingsChanged()" class="formgroup">
    <p style="padding-top: 30px; font-weight: bold;">Angezeigte Routen</p>
    <div style="display: flex;">
        <div style="padding: 35px;" class="form-check form-switch">
            <label style="padding: 0px">National</label>
            <input formControlName="national" type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"/>
        </div>
        <div style="padding: 35px" class="form-check form-switch">
            <label style="padding: 0px">Regional</label>
            <input formControlName="regional" type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"/>
        </div>
        <div style="padding: 35px" class="form-check form-switch">
            <label style="padding: 0px">Lokal</label>
            <input formControlName="local" type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"/>
        </div>
    </div>
    
    <p style="font-weight: bold;">Filter</p>
    <div>
        <div class="filters">
            <div class="range-slider container">

            <span #spanSliderRange class="incl-range"></span>

            <input #rangeDurationMax formControlName="durationMax" type="range" min="0" max="100" step="5">
        </div>
