<form [formGroup]="mapSettingsForm" (change)="mapSettingsChanged()">
    <section>
        <p>Steckentypen</p>
        <div style="display: flex; justify-content: space-between;">
            <div  class="form-check form-switch">
                <label style="padding: 0">
                    National
                    <input formControlName="national" type="checkbox" class="form-check-input"/>
                </label>
            </div>
            <div class="form-check form-switch">
                <label style="padding: 0">
                    Regional
                    <input formControlName="regional" type="checkbox" class="form-check-input"/>
                </label>
            </div>
            <div class="form-check form-switch">
                <label style="padding: 0">
                    Lokal
                    <input formControlName="local" type="checkbox" class="form-check-input" />
                </label>
            </div>
        </div>
    </section>
    
    <section>
        <p>Zeitdauer</p>
        <div>
            <app-range-slider
                [min]="0" [max]="1000" [step]="10" 
                [initialLower]="mapSettingsForm.value.durationMin" 
                [initialUpper]="mapSettingsForm.value.durationMax" 
                (onRangeChanged)="handleRangeChange($event)">
            </app-range-slider>
        </div>
    </section>
