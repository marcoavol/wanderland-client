<form [formGroup]="rangeForm" class="range-slider" (input)="rangeSliderChanged()">
    <span #outMinValue class="output outputOne"></span>
    <span #outMaxValue class="output outputTwo"></span>
    <span #spanFullRange class="full-range"></span>
    <span #spanSliderRange class="incl-range"></span>
    <input formControlName="limitOne" type="range" [min]="min" [max]="max" [step]="step">
    <input formControlName="limitTwo" type="range" [min]="min" [max]="max" [step]="step">
</form>
