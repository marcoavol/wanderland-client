<nav class="nav-bar d-flex">
    <h1 class="title">Wanderland</h1>

    <button class="btn btn-md btn-outline-primary" style="margin: 0 8px 0 auto" (click)="open()">
        <i class="bi bi-sliders"></i>
        Filtern
    </button>

    <form (submit)="searchByName($event)">
        <div class="input-group searchbar">
            <input 
                #searchInput
                #instance="ngbTypeahead"
                class="form-control"
                id="canton-search" 
                type="text" 
                placeholder="Nach Kanton suchen..."
                [ngbTypeahead]="search"
                [resultFormatter]="formatter"
                [inputFormatter]="formatter"
                (selectItem)="searchById($event.item.id)"
            />
            <button class="btn btn-md btn-outline-primary"> 
                <i class="bi bi-search"></i> 
            </button>
        </div>
    </form>
</nav>
