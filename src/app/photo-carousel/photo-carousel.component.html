<div class="shadow">
    <ngb-carousel [showNavigationArrows]="photos.length > 1" [showNavigationIndicators]="photos.length > 1" [wrap]="true">
        <ng-template ngbSlide *ngFor="let photo of photos; let i = index">
            <div style="display: flex; justify-content: center; align-items: center;">
                <img class="rounded-2" [src]="photo.src" [draggable]="false" style="max-height: 70vh; max-width: 100%" [alt]="'Foto '+(i+1)">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
